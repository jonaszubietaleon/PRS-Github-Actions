<!-- Navbar -->
<nav class="bg-gray-900 border-b border-gray-700 shadow-xl">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo y Menú Hamburguesa -->
      <div class="flex items-center">
        <!-- Botón Hamburguesa para Sidebar -->
        <button
          (click)="toggleSidebar()"
          class="mr-2 rounded-lg p-2 text-gray-400 hover:bg-gray-800 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 lg:hidden"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Logo -->
        <a href="#" class="flex items-center space-x-2">
          <h1 class="text-xl md:text-2xl font-bold text-white">
            System <span class="bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">NPH</span>
          </h1>
        </a>
      </div>

      <!-- Menú de Usuario -->
      <div class="relative ml-auto">
        <div class="group relative">
          <button
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 rounded-lg p-1.5 transition-all duration-200 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <!-- Icono de Usuario -->
            <div class="relative flex items-center justify-center h-8 w-8 md:h-10 md:w-10 rounded-full border-2 border-gray-600 bg-gray-700 group-hover:border-blue-500">
              <svg class="h-5 w-5 md:h-6 md:w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <div class="absolute bottom-0 right-0 h-2 w-2 md:h-3 md:w-3 rounded-full border-2 border-gray-900 bg-green-500"></div>
            </div>

            <!-- Nombre y Rol (oculto en móvil) -->
            <div class="hidden sm:block text-left">
              <p class="text-sm font-medium text-white">{{ currentUser?.displayName || 'Usuario' }}</p>
              <p class="text-xs font-normal text-gray-400">{{ currentUser?.role || 'Usuario' }}</p>
            </div>

            <!-- Icono Flecha -->
            <svg
              class="h-5 w-5 text-gray-400 transition-transform duration-200 group-hover:text-white"
              [ngClass]="{ 'rotate-180': userMenuOpen }"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Menú Desplegable -->
          <div
            *ngIf="userMenuOpen"
            class="absolute right-0 mt-2 w-64 origin-top-right rounded-xl bg-gray-800 shadow-2xl ring-1 ring-gray-700 z-50"
          >
            <!-- Sección Perfil -->
            <div class="p-4 border-b border-gray-700">
              <div class="flex items-center space-x-3">
                <div class="flex items-center justify-center h-12 w-12 rounded-full bg-gray-700">
                  <svg class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-white">{{ currentUser?.displayName || 'Usuario' }}</p>
                  <p class="text-xs text-gray-400">{{ formatEmail(currentUser?.email) }}</p>
                </div>
              </div>
            </div>

            <!-- Opciones del Menú -->
            <div class="py-1">
              <a
                href="#"
                class="flex items-center space-x-3 px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
              >
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                <span>Mi Perfil</span>
              </a>
              <a
                href="#"
                class="flex items-center space-x-3 px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
              >
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span>Configuración</span>
              </a>
            </div>

            <!-- Cerrar Sesión -->
            <div class="py-1 border-t border-gray-700">
              <a
                (click)="openLogoutModal()"
                class="flex w-full items-center space-x-3 px-4 py-2 text-sm text-red-400 hover:bg-red-900/20 cursor-pointer"
              >
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1"
                  />
                </svg>
                <span>Cerrar Sesión</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Modal de confirmación para cerrar sesión -->
<div *ngIf="logoutModalOpen" class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Fondo oscuro -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" (click)="closeLogoutModal()"></div>
  
  <!-- Modal -->
  <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl w-full max-w-md mx-4 z-50 transform transition-all">
    <div class="p-6">
      <div class="flex items-center justify-center mb-4">
        <div class="bg-red-500 bg-opacity-20 p-3 rounded-full">
          <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1" />
          </svg>
        </div>
      </div>
      
      <h3 class="text-xl font-bold text-white text-center mb-2">¿Cerrar sesión?</h3>
      <p class="text-gray-300 text-center mb-6">¿Estás seguro que deseas cerrar tu sesión?</p>
      
      <div class="flex items-center justify-center space-x-3">
        <button (click)="closeLogoutModal()" 
                class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white font-medium transition-all">
          Cancelar
        </button>
        <button (click)="confirmLogout()" 
                class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white font-medium transition-all">
          Cerrar sesión
        </button>
      </div>
    </div>
  </div>
</div>
