<form [formGroup]="homeForm" (ngSubmit)="submitForm()" class="space-y-4">

  <!-- Nombre del Hogar -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">
      <i class="fas fa-signature text-blue-600 mr-2"></i>Nombre del Hogar *
    </label>
    <div class="relative">
      <i class="fas fa-home absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      <input
        type="text"
        formControlName="names"
        class="w-full pl-10 pr-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [class.border-red-300]="homeForm.get('names')?.invalid && homeForm.get('names')?.touched"
        placeholder="Ej: Casa Principal"
      >
    </div>
  </div>

  <!-- Dirección -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">
      <i class="fas fa-map-marker-alt text-blue-600 mr-2"></i>Dirección *
    </label>
    <div class="relative">
      <i class="fas fa-road absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      <input
        type="text"
        formControlName="address"
        class="w-full pl-10 pr-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [class.border-red-300]="homeForm.get('address')?.invalid && homeForm.get('address')?.touched"
        placeholder="Ej: Calle Principal 123"
      >
    </div>
  </div>

  <!-- Estado (si está editando) -->
  <div *ngIf="isEditing">
    <label class="block text-sm font-medium text-gray-700 mb-1">
      <i class="fas fa-toggle-on text-blue-600 mr-2"></i>Estado
    </label>
    <select
      formControlName="status"
      class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="A">Activo</option>
      <option value="I">Inactivo</option>
    </select>
  </div>

  <!-- Botones -->
  <div class="flex justify-end space-x-3 pt-4 border-t">
    <button
      type="button"
      (click)="cancel()"
      class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
    >
      <i class="fas fa-times mr-2"></i>Cancelar
    </button>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
      [disabled]="homeForm.invalid"
    >
      <i class="fas mr-2" [class.fa-save]="!isEditing" [class.fa-edit]="isEditing"></i>
      {{ isEditing ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>

</form>
