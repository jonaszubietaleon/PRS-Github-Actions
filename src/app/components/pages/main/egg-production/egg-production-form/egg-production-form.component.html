<!-- Modal Overlay -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl mx-4 relative">
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-semibold text-gray-800">
            {{ production ? 'Editar' : 'Nuevo' }} Registro de Producci√≥n
          </h3>
          <button 
            (click)="onCancel()" 
            class="text-gray-500 hover:text-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Loading spinner -->
      <div *ngIf="loading" class="flex justify-center my-8">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
      </div>
  
      <!-- Form Content -->
      <div *ngIf="!loading" class="px-6 py-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Quantity Eggs -->
            <div class="form-group">
              <label for="quantityEggs" class="block text-sm font-medium text-gray-700 mb-1">Cantidad de Huevos</label>
              <input 
                type="number" 
                id="quantityEggs" 
                formControlName="quantityEggs" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                min="1"
              >
              <div *ngIf="form.get('quantityEggs')?.invalid && form.get('quantityEggs')?.touched" class="text-red-500 text-sm mt-1">
                La cantidad es requerida y debe ser mayor a cero.
              </div>
            </div>
  
            <!-- Eggs Kilo -->
            <div class="form-group">
              <label for="eggsKilo" class="block text-sm font-medium text-gray-700 mb-1">Peso por Kilo (kg)</label>
              <input 
                type="number" 
                id="eggsKilo" 
                formControlName="eggsKilo" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                min="0.1"
                step="0.1"
              >
              <div *ngIf="form.get('eggsKilo')?.invalid && form.get('eggsKilo')?.touched" class="text-red-500 text-sm mt-1">
                El peso es requerido y debe ser mayor a cero.
              </div>
            </div>
  
            <!-- Price Kilo -->
            <div class="form-group">
              <label for="priceKilo" class="block text-sm font-medium text-gray-700 mb-1">Precio por Kilo</label>
              <input 
                type="number" 
                id="priceKilo" 
                formControlName="priceKilo" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                min="0.1"
                step="0.01"
              >
              <div *ngIf="form.get('priceKilo')?.invalid && form.get('priceKilo')?.touched" class="text-red-500 text-sm mt-1">
                El precio es requerido y debe ser mayor a cero.
              </div>
            </div>
  
            <!-- Registration Date -->
            <div class="form-group">
              <label for="registrationDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Registro</label>
              <input 
                type="date" 
                id="registrationDate" 
                formControlName="registrationDate" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
              <div *ngIf="form.get('registrationDate')?.invalid && form.get('registrationDate')?.touched" class="text-red-500 text-sm mt-1">
                La fecha es requerida.
              </div>
            </div>
  
            <!-- Hens ID -->
            <div class="form-group">
              <label for="hensId" class="block text-sm font-medium text-gray-700 mb-1">ID de Gallinas</label>
              <input 
                type="number" 
                id="hensId" 
                formControlName="hensId" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                min="1"
              >
              <div *ngIf="form.get('hensId')?.invalid && form.get('hensId')?.touched" class="text-red-500 text-sm mt-1">
                El ID de gallinas es requerido.
              </div>
            </div>
          </div>
  
          <!-- Form Footer -->
          <div class="flex justify-end space-x-4 mt-6 pt-4 border-t border-gray-200">
            <button 
              type="button" 
              (click)="onCancel()"
              class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow transition-colors">
              Cancelar
            </button>
            <button 
              type="submit" 
              [disabled]="form.invalid"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
              {{ production ? 'Actualizar' : 'Guardar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
