<form [formGroup]="consumptionForm" (ngSubmit)="submitForm()" class="space-y-4">
  <!-- Fila 1: Fecha y Casa -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Fecha -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-calendar-alt text-blue-600 mr-2"></i>Fecha *
      </label>
      <input 
        type="date" 
        formControlName="date"
        class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [class.border-red-300]="consumptionForm.get('date')?.invalid && consumptionForm.get('date')?.touched"
      >
      <div *ngIf="consumptionForm.get('date')?.invalid && consumptionForm.get('date')?.touched" 
           class="mt-1 text-sm text-red-600">
        La fecha es requerida
      </div>
    </div>

    <!-- Casa -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-home text-blue-600 mr-2"></i>Casa *
      </label>
      <select 
        formControlName="id_home"
        class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [class.border-red-300]="consumptionForm.get('id_home')?.invalid && consumptionForm.get('id_home')?.touched"
      >
        <option value="" disabled selected>Seleccione una casa</option>
        <option *ngFor="let home of homes" [value]="home.id_home">{{ home.names }}</option>
      </select>
      <div *ngIf="consumptionForm.get('id_home')?.invalid && consumptionForm.get('id_home')?.touched" 
           class="mt-1 text-sm text-red-600">
        Seleccione una casa
      </div>
    </div>
  </div>

  <!-- Fila 2: Cantidad y Peso -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Cantidad de Huevos -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-list-ol text-blue-600 mr-2"></i>Cantidad de Huevos *
      </label>
      <div class="flex items-center border rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500"
           [class.border-red-300]="consumptionForm.get('quantity')?.invalid && consumptionForm.get('quantity')?.touched">
        <input 
          type="number" 
          formControlName="quantity"
          class="flex-grow px-3 py-2 border-none focus:ring-0 bg-transparent"
          min="1"
          step="1"
          placeholder="0"
        >
        <span class="px-3 text-gray-500 whitespace-nowrap">unid.</span>
      </div>
      <div *ngIf="consumptionForm.get('quantity')?.errors?.['required'] && consumptionForm.get('quantity')?.touched" 
           class="mt-1 text-sm text-red-600">
        La cantidad es requerida
      </div>
      <div *ngIf="consumptionForm.get('quantity')?.errors?.['min']" 
           class="mt-1 text-sm text-red-600">
        La cantidad debe ser mayor a 0
      </div>
    </div>

    <!-- Peso Total -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-weight-hanging text-blue-600 mr-2"></i>Peso Total
      </label>
      <div class="flex items-center border rounded-md bg-gray-100">
        <input 
          type="text" 
          formControlName="weight"
          class="flex-grow px-3 py-2 border-none bg-transparent"
          readonly
          placeholder="0.00"
        >
        <span class="px-3 text-gray-500 whitespace-nowrap">kg</span>
      </div>
    </div>
  </div>

  <!-- Fila 3: Precio y Valor de Venta -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Precio Unitario -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-tag text-blue-600 mr-2"></i>Precio Unitario *
      </label>
      <div class="flex items-center border rounded-md focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500"
           [class.border-red-300]="consumptionForm.get('price')?.invalid && consumptionForm.get('price')?.touched">
        <span class="px-3 text-gray-600 whitespace-nowrap">S/.</span>
        <input 
          type="number" 
          step="0.01" 
          formControlName="price"
          class="flex-grow px-3 py-2 border-none focus:ring-0 bg-transparent"
          min="0.01"
          placeholder="0.00"
        >
      </div>
      <div *ngIf="consumptionForm.get('price')?.errors?.['required'] && consumptionForm.get('price')?.touched" 
           class="mt-1 text-sm text-red-600">
        El precio es requerido
      </div>
      <div *ngIf="consumptionForm.get('price')?.errors?.['min']" 
           class="mt-1 text-sm text-red-600">
        El precio debe ser mayor a 0
      </div>
    </div>

    <!-- Valor de Venta -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        <i class="fas fa-calculator text-blue-600 mr-2"></i>Valor de Venta
      </label>
      <div class="flex items-center border rounded-md bg-gray-100">
        <span class="px-3 text-gray-500 whitespace-nowrap">S/.</span>
        <input 
          type="text" 
          formControlName="salevalue"
          class="flex-grow px-3 py-2 border-none bg-transparent"
          readonly
          placeholder="0.00"
        >
      </div>
    </div>
  </div>

  <!-- Estado -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      <i class="fas fa-power-off text-blue-600 mr-2"></i>Estado
    </label>
    <div class="flex space-x-4">
      <label class="inline-flex items-center">
        <input 
          type="radio" 
          formControlName="status" 
          value="A" 
          class="h-4 w-4 text-blue-600 focus:ring-blue-500"
        >
        <span class="ml-2 text-gray-700">Activo</span>
      </label>
      <label class="inline-flex items-center">
        <input 
          type="radio" 
          formControlName="status" 
          value="I" 
          class="h-4 w-4 text-blue-600 focus:ring-blue-500"
        >
        <span class="ml-2 text-gray-700">Inactivo</span>
      </label>
    </div>
  </div>

  <!-- Botones -->
  <div class="flex justify-end space-x-3 pt-4 border-t">
    <button 
      type="button" 
      (click)="cancel()"
      class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
    >
      <i class="fas fa-times mr-2"></i>Cancelar
    </button>
    <button 
      type="submit" 
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
      [disabled]="consumptionForm.invalid"
    >
      <i class="fas fa-save mr-2"></i>{{ isEditing ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>
</form>
